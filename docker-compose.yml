version: '3.8'
services:
  db_production:
    container_name: db-production-container
    image: postgres:15
    environment:
      POSTGRES_DB: production
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - '5434:5432'
    volumes:
      - /volume1/docker/docker-volumes/brozma-db-production-container:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 1s
      retries: 5
  db_develop:
    container_name: db-develop-container
    image: postgres:15
    environment:
      POSTGRES_DB: develop
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - '5433:5432'
    volumes:
      - /volume1/docker/docker-volumes/brozma-db-develop-container:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 1s
      retries: 5
  pgadmin:
    container_name: pgadmin-container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PG_PASS}
    ports:
      - "5050:80"
    depends_on:
      - db_production
      - db_develop
    volumes:
      - /volume1/docker/docker-volumes/brozma-pgadmin-container:/var/lib/pgadmin
    env_file:
      - .env
  krile:
    container_name: krile-container
    restart: unless-stopped
    environment:
      DISCORD_TOKEN: ${KRILE_TOKEN}
      DB_NAME: production
      DB_HOST: db_production
      DB_PORT: 5432
    depends_on:
      - db_develop
    env_file:
      - .env
    ports:
      - 5678:5678
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - db_develop
      - db_production